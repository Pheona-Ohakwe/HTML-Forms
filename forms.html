<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE147 Does Forms</title>
</head>
<body>
    
    <header>
        <h1>HTML Forms HW</h1>
    </header>
    <main>
        
        <h3>HTML Forms simple with various Input Types</h3>
        
    -
        <form onSubmit="handlesubmit">
           
            <br>  
            <label for="email">Email (required):</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Email Here"
                autocomplete="on"
                pattern="[\w]+@[\w]+.com"
                title="Please provide a valid email address"
                multiple
                required>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
                <div role="alert" aria-live="assertive"></div>
                <!-- title is what will be displayed in the input doesn't match pattern -->
            <br>  
            <br>
            <label for="quantity">Phone number:</label>
            <input type="number" id="quantity" name="quantity" placeholder="###-###-####"="12" max="12" step="2">
            <div role="alert" aria-live="assertive"></div>

            <br>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" min="2024-01-01">
            <div role="alert" aria-live="assertive"></div>
            <br>
            <br>
            <div>
                <input type="range" id="volume" name="volume" min="0" max="11" />
                <label for="volume">Volume</label>
                <div role="alert" aria-live="assertive"></div>
            </div>

            <br>
            <label for="expertise level">Level of expertise</label>
            <input type="radio" id="begginer" name="level of expertise" value="begginer">
            <label for="begginer">Beginner</label>
            <input type="radio" id="sql" name="level of expertise" value="intermediate">
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="html" name="level of expertise" value="expert">
            <label for="expert">Expert</label>
            <div role="alert" aria-live="assertive"></div>
            <br>
            <br>
            <label for="multiple_avatars">Select preferred development platforms</label>
            <input type="checkbox" id="platform1" name="platform1" value="Web">
            <label for="platform1">Web</label>
            <input type="checkbox" id="platform2" name="platform2" value="Mobile">
            <label for="platform2">Mobile</label>
            <input type="checkbox" id="platform3" name="platform3" value="Desktop">
            <label for="platform3">Desktop</label>
            <div role="alert" aria-live="assertive"></div>
            <br>
            <label for="faveorite programming language">Choose favorite programming language</label>  <select name="Favorite Programming Language" id="programming" multiple>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
            <div role="alert">
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            
        </form>
        
        <br>
        <hr>
  
        </form>
    </main>
    
</body>
</html>
